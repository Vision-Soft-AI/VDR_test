<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Try-On</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        video, #result {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        video {
            z-index: 1;
        }

        #result {
            z-index: 2;
            pointer-events: none;
        }

        .btn {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0.8;
            z-index: 3;
            border: 2px solid white;
        }

        #shirt1 { left: 10px; top: 20%; background-color: #1D7373; }
        #shirt2 { left: 10px; top: 40%; background-color: #1D7373; }
        #shirt3 { left: 10px; top: 60%; background-color: #1D7373; }

        #pants1 { right: 10px; top: 20%; background-color: #269926; }
        #pants2 { right: 10px; top: 40%; background-color: #269926; }
        #pants3 { right: 10px; top: 60%; background-color: #269926; }

        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas"></canvas>
        <img id="result" alt="Processed Frame" />

        <!-- Кнопки рубашек -->
        <div id="shirt1" class="btn" onclick="changeShirt()"></div>
        <div id="shirt2" class="btn" onclick="changeShirt()"></div>
        <div id="shirt3" class="btn" onclick="changeShirt()"></div>

        <!-- Кнопки штанов -->
        <div id="pants1" class="btn" onclick="changePants()"></div>
        <div id="pants2" class="btn" onclick="changePants()"></div>
        <div id="pants3" class="btn" onclick="changePants()"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
